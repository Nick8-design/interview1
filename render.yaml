# ------------------------------
# RENDER SERVICES CONFIGURATION
# ------------------------------

services:
  # ------------------------------
  # BACKEND DJANGO
  # ------------------------------
  - type: web
    name: crm-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    plan: free
    branch: main
    autoDeploy: true
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: crm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: crm-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: crm-redis
          type: redis
          property: connectionString
      - key: DJANGO_ALLOWED_HOSTS
        value: "*"
    startCommand: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
      "

  # ------------------------------
  # CELERY WORKER
  # ------------------------------
  - type: worker
    name: celery-worker
    env: docker
    dockerfilePath: backend/Dockerfile
    plan: free
    branch: main
    startCommand: "celery -A config worker --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: crm-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: crm-redis
          type: redis
          property: connectionString
      - key: DEBUG
        value: False

  # ------------------------------
  # CELERY BEAT
  # ------------------------------
  - type: worker
    name: celery-beat
    env: docker
    dockerfilePath: backend/Dockerfile
    plan: free
    branch: main
    startCommand: "celery -A config beat --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crm-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: crm-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: crm-redis
          type: redis
          property: connectionString
      - key: DEBUG
        value: False

  # ------------------------------
  # FRONTEND (STATIC SITE)
  # ------------------------------
  - type: static
    name: crm-frontend
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://crm-backend.onrender.com

  # ------------------------------
  # REDIS
  # ------------------------------
  - type: redis
    name: crm-redis
    plan: free

# ------------------------------
# DATABASES
# ------------------------------
databases:
  - name: crm-db
    plan: free
    postgresMajorVersion: 15
